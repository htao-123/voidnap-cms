<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightLogoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="lightAccentGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="textGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="textGlowLight">
      <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="#8b5cf6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Hexagon Icon -->
  <g>
    <!-- Background hexagon fill -->
    <path d="M24 4 L42 14 L42 34 L24 44 L6 34 L6 14 Z" fill="#8b5cf6" fill-opacity="0.08"/>

    <!-- Outer hexagon frame -->
    <path d="M24 4 L42 14 L42 34 L24 44 L6 34 L6 14 Z" stroke="url(#lightLogoGrad)" stroke-width="1.5" fill="none" stroke-linejoin="round"/>

    <!-- Inner hexagon -->
    <path d="M24 8 L38 15 L38 33 L24 40 L10 33 L10 15 Z" stroke="url(#lightAccentGrad)" stroke-width="1" fill="none" stroke-linejoin="round" opacity="0.5"/>

    <!-- Circuit lines - top left -->
    <path d="M6 14 L3 11" stroke="#8b5cf6" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
    <circle cx="3" cy="11" r="1.5" fill="#8b5cf6" opacity="0.6"/>

    <!-- Circuit lines - top right -->
    <path d="M42 14 L45 11" stroke="#06b6d4" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
    <circle cx="45" cy="11" r="1.5" fill="#06b6d4" opacity="0.6"/>

    <!-- Circuit lines - bottom -->
    <path d="M24 40 L24 43" stroke="#6366f1" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    <path d="M21 43 L24 43 L27 43" stroke="#6366f1" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>

    <!-- Main V shape -->
    <path d="M13 13 L24 35 L35 13" stroke="url(#lightLogoGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Accent V shape -->
    <path d="M15 16 L24 32 L33 16" stroke="url(#lightAccentGrad)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>

    <!-- Central data flow -->
    <path d="M21 29 L24 32 L27 29" stroke="#22d3ee" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Nodes with inner highlight -->
    <circle cx="13" cy="13" r="2.2" fill="#8b5cf6"/>
    <circle cx="13" cy="13" r="1" fill="white" opacity="0.4"/>
    <circle cx="35" cy="13" r="2.2" fill="#06b6d4"/>
    <circle cx="35" cy="13" r="1" fill="white" opacity="0.4"/>
    <circle cx="24" cy="35" r="2.2" fill="url(#lightLogoGrad)"/>
    <circle cx="24" cy="35" r="1" fill="white" opacity="0.4"/>

    <!-- Data particles - left side -->
    <circle cx="17" cy="21" r="1.2" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="19" cy="26" r="0.8" fill="#a78bfa" opacity="0.5"/>

    <!-- Data particles - right side -->
    <circle cx="31" cy="21" r="1.2" fill="#06b6d4" opacity="0.7"/>
    <circle cx="29" cy="26" r="0.8" fill="#22d3ee" opacity="0.5"/>
  </g>

  <!-- Text: Voidnap with Outfit font and gradient -->
  <text x="54" y="30" font-family="'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="700" fill="url(#textGradLight)" filter="url(#textGlowLight)" style="font-variant: small-caps;">
    Voidnap
  </text>

  <!-- Text: CMS -->
  <text x="54" y="42" font-family="'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="9" font-weight="600" fill="#64748b" letter-spacing="4">
    CMS
  </text>

  <!-- Decorative dots after text -->
  <circle cx="125" cy="26" r="1.2" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="130" cy="26" r="0.8" fill="#06b6d4" opacity="0.4"/>
  <circle cx="134" cy="26" r="0.5" fill="#6366f1" opacity="0.3"/>
</svg>
